<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text Input -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Name here">
    </div>
    <!-- Email Input -->
    <div>
      <label for="email">Email</label><br>
      <input type="text" id="email" email="email" placeholder="Enter an Email">
    </div>
    <div>
    <!-- Textarea  -->
      <label for="message">Message</label><br>
      <textarea name="message" id="message"
      rows="5"></textarea>
    </div>
    <!-- Select  -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex"
        <option value="male">Male</option>"></option>
        <option value="female">Female</option>></option>
        <option value="other" selected >Squid</option>></option>
      </select>
    </div>
    <!-- number input--> 
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio inputs-->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- checkbox inputs -->
    <div>
      <label for="likes">I like...</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" checked id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
      <!-- Input submit -->
    <input type="submit" value="Submit">
      <!-- Button submit -->
    <!-- <button type="submit"> Submit</button> -->
    <!-- Reset button -->
    <button type="reset"> Reset</button>
  </form>
</body>
</html>
