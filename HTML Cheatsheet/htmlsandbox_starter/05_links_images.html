<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="blank">Click For Google in New Tab</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/htmlsandbox_starter/04_typography.html">Topography</a>
  </p>
  
  <!-- Local Image -->
  <img src="/htmlsandbox_starter/images/sample.jpg" alt="My Image">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/random/800x600" alt="Random Images from Remote Site" width="568">
  
  
</body>
</html>
